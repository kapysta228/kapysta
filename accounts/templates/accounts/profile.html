{% extends 'base.html' %}


{% block content %}

<h3>Мой профиль</h3>

<form class="form-group" method="post" action="">
    {% csrf_token %}
    {% for field in form %}
    <div class="mt-2">
        <label for="{{field.id_for_label}}" class="mb-0">{{field.label}}</label>
        {{field}}
        {{field.errors}}
    </div>
    {% endfor %}
    <input type="submit" value="Сохранить" class="btn btn-outline-primary mt-1">
</form>

<div class="mt-3">
    <a href="{% url 'a-change-password'%}">Сменить пароль</a>
</div>

{% endblock content%}
